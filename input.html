<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Input</title>
  </head>
  <body>

    <form class="" action="index.html" method="post">
      <label>Check Box:</label>
      <input type="checkbox" name="" value=""><br><br>

      <label>Color:</label>
      <input type="color" name="" value="#ffffff"><br><br>

      <label>Date:</label>
      <input type="date" name="" value="2022-05-05" min="2022-05-05" max="2022-05-31"><br><br>


      <label>Datetime:</label>
      <input type="datetime" name="" value="2022-05-05T00:00" min="2022-05-05T00:00" max="2022-05-31T00:00"><br><br>


      <label>Email:</label>
      <input type="email" name="" value="your email address"><br><br>


      <label>File upload:</label>
      <input type="file" name="" value=""><br><br>


      <input type="hidden" name="" value="input.html">


      <label>Month and Year:</label>
      <input type="month" name="" value="2022-05" min="2022-05" max="2022-09"><br><br>


      <label>Number:</label>
      <input type="number" name="" value="10" min="10" max="100"><br><br>


      <label>Password:</label>
      <input type="password" name="" minlength="8"><br><br>


      <label>Radio:</label>
      <input type="radio" name="" value="First" checked>
      <label>First</label>
      <input type="radio" name="" value="Second" >
      <label>Second</label><br><br>


      <label>Range:</label>
      <input type="range" name="" value="5" min="1" max="10"><br><br>


      <label>Reset</label>
      <input type="reset" name="" value=""><br><br>

      <label>Search</label>
      <input type="search" name="" value=""><br><br>

<input type="submit" name="" value="">


    </form>




  </body>
</html>
